<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Designer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="navbarTop">
      <div class="heading">Form Designer</div>
      <button id="save">Save</button>
    </div>

    <div class="content-div">
      <div class="side-bar">
        <div class="component">Components</div>
        <div class="sidebar-button">
          <button class="s-button" id="add-input">
            Input <span><i class="fa-solid fa-plus"></i></span>
          </button>
          <button class="s-button" id="add-select">
            Select <span><i class="fa-solid fa-plus"></i></span>
          </button>
          <button class="s-button" id="add-textarea">
            Textarea <span><i class="fa-solid fa-plus"></i></span>
          </button>
        </div>
      </div>

      <div class="form-content">
        <div id="form-container">
          <div class="label-div">
            <label for="" class="label"
              ><div>Sample</div>
              <div><i class="fa-solid fa-trash"></i></div
            ></label>
            <input type="text" class="border-input" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
